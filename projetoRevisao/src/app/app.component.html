
<mat-toolbar class="mat-toolbar" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span id="menuTitle">App Component</span>    
    
    <a mat-button routerLink="/" class="top-menu-item">Home</a>
    <a mat-button routerLink="/promise" class="top-menu-item">Conceito Promise</a>
    <a mat-button routerLink="/observables" class="top-menu-item">Comceito Observables</a>    
</mat-toolbar>

<mat-sidenav-container>
     <!--opened significa que vai ficar sempre abberto-->
    <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="side">
       <div class="side-nav-items">
        <div>
            <a (click)="sidenav.close()" mat-button routerLink="/" class="side-menu-item"><mat-icon>home</mat-icon> Home</a>
        </div>
        <div>
            <a (click)="sidenav.close()" mat-button routerLink="/promise" class="side-menu-item"><mat-icon>people</mat-icon>Conceito Promise</a>
        </div>
        <div>
            <a (click)="sidenav.close()" mat-button routerLink="/observables" class="side-menu-item"><mat-icon>person_add</mat-icon>Comceito Observables</a>    
        </div>    
       </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
